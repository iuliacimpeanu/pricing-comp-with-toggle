<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pricing Component with Toggle</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1 class="title">Our Pricing</h1>
        <nav>
          <p>Annually</p>
          <button class="toggle-area monthly">
            <div class="toggle-btn"></div>
          </button>
          <p>Monthly</p>
        </nav>
      </header>

      <section class="packages">
        <div class="package">
          <p class="package-name">Basic</p>
          <div class="package-price">
            <div class="currency">&dollar;</div>
            <div class="price price--1">19.99</div>
          </div>
          <ul>
            <hr />
            <li>500 GB Storage</li>
            <hr />
            <li>2 Users Allowed</li>
            <hr />
            <li>Send up to 3 GB</li>
            <hr />
          </ul>
          <button class="btn">LEARN MORE</button>
        </div>

        <div class="package professional">
          <p class="package-name">Professional</p>
          <div class="package-price">
            <div class="currency professional">&dollar;</div>
            <div class="price professional price--2">24.99</div>
          </div>
          <ul>
            <hr />
            <li>1 TB Storage</li>
            <hr />
            <li>5 Users Allowed</li>
            <hr />
            <li>Send up to 10 GB</li>
            <hr />
          </ul>
          <button class="btn">LEARN MORE</button>
        </div>

        <section class="package">
          <p class="package-name">Master</p>
          <div class="package-price">
            <div class="currency">&dollar;</div>
            <div class="price price--3">39.99</div>
          </div>
          <ul>
            <hr />
            <li>2 TB Storage</li>
            <hr />
            <li>10 Users Allowed</li>
            <hr />
            <li>Send up to 20 GB</li>
            <hr />
          </ul>
          <button class="btn">LEARN MORE</button>
        </section>
      </section>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
